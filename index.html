<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!------ Maram's Section ----->
        <div id="box">
            <div id="result_box">
            </div>

            <!------ Menna's Section ----->
            <div class="calculator">
                <button>AC</button>
                <button>DE</button>
                <button>.</button>
                <button>/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

                <button>00</button>
                <button>0</button>
                <button style="grid-column: span 2;">=</button>
            </div>
            <!-- End of Menna's Section -->

        </div>
        <!-- End of Maram's Section -->
    </body>
</html>
